<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .main-div {
            position: relative;
        }
        .cen-div {
            position: absolute;
            color: black;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="main-div">
        <img src="./image/nig-flag.jpg" alt="Nigeria flag">
        <p class="cen-div">welcome to Nigeria</p>
    </div>
</body>
</html>
